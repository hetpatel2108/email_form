<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Dark Mode</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #1a1a2e; /* Dark purple-blue */
      --form-bg: #2a2a3e; /* Lighter form background */
      --text-color: #f0f0f0;
      --label-color: #aaa;
      --border-color: #4a4a5e;
      --accent-color-1: #8a2be2; /* Vibrant Purple */
      --accent-color-2: #00c6ff; /* Vibrant Blue */
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
    }

    .form-box {
      background: var(--form-bg);
      padding: 40px;
      width: 400px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: 600;
      /* Colorful gradient text */
      background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Interactive Floating Labels */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      color: var(--text-color);
      background: #1e1e2d; /* Even darker input bg */
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box; /* Important for padding */
      transition: all 0.3s ease;
    }

    .input-group textarea {
      resize: vertical; /* Allow vertical resize only */
      min-height: 80px;
    }

    .input-group label {
      position: absolute;
      top: 14px;
      left: 14px;
      color: var(--label-color);
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    /* The "float" animation */
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--accent-color-2);
      background: var(--form-bg); /* Needs bg to "cut" through the border */
      padding: 0 5px;
    }

    /* Focus highlight */
    .input-group input:focus,
    .input-group textarea:focus {
      border-color: var(--accent-color-2);
      box-shadow: 0 0 8px rgba(0, 198, 255, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.5);
    }
    
    /* Loading state for the button */
    button:disabled {
      background: #555;
      opacity: 0.7;
      cursor: not-allowed;
      transform: scale(1);
      box-shadow: none;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      display: none; /* Hidden by default */
    }

    .success {
      color: var(--success-color);
    }
    
    .error {
      color: var(--error-color);
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Get In Touch</h2>
    <form id="contactForm">
      
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder=" " required />
        <label for="name">Your Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Your Email</label>
      </div>

      <div class="input-group">
        <textarea id="message" name="message" rows="4" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>

      <button type="submit" id="submitButton">Send Message</button>
    </form>
    <p class="message" id="responseMessage"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz9BTnXsd-sK2hAm_PkGTc_QESVbam3CQjrTBcTQ8PEGVD2M7uaI0KCjIDcLILNY_Q/exec";
    
    const form = document.getElementById("contactForm");
    const submitButton = document.getElementById("submitButton");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // --- Interactive Loading State ---
      submitButton.disabled = true;
      submitButton.innerText = "Sending...";
      responseMessage.style.display = "none"; // Hide previous messages

      const data = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(result => {
        responseMessage.innerText = "Message sent successfully! Thank you.";
        responseMessage.classList.remove("error");
        responseMessage.classList.add("success");
        responseMessage.style.display = "block";
        form.reset(); // Clear the form
      })
      .catch(error => {
        responseMessage.innerText = "Error sending message. Please try again.";
        responseMessage.classList.remove("success");
        responseMessage.classList.add("error");
        responseMessage.style.display = "block";
      })
      .finally(() => {
        // --- Re-enable button after success or error ---
        submitButton.disabled = false;
        submitButton.innerText = "Send Message";
      });
    });
  </script>

</body>
</html>
